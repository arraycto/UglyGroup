<!doctype html>
<html lang="zh-CN">
<head>
<title>丑团外卖系统-后台登陆</title>
<meta charset="UTF-8">
<link rel="shortcut icon" href="../images/logo2.png" type="image/x-icon" />
<link rel="stylesheet" href="../css/backlogin.css">
<link rel="stylesheet" href="../css/button.css">
<script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
<script type="text/javascript">
function checkLogin(op) {
	var account = $.trim($("#account").val());
	var pwd = $.trim($("#pwd").val());
	
	if (op == "login") { // 登录操作
		if (account == "") {
			alert("请输入账号...");
			return;
		}
		
		if (pwd == "") {
			alert("请输入密码...");
			return;
		}
		// 发送ajax请求
		$.post("../admin", {op:"login", account:account, pwd:pwd}, function(data){
			// 请求处理后，拿到服务器响应数据后怎么处理
			data = parseInt($.trim(data));
			if (data == 1) {
				$("#myform")[0].reset(); // 注意：reset()不是jquery的方法，而是js的方法，所以需要将Jquery对象变成js对象
				location.href="manager/index.jsp";
			} else {
				alert("账号或密码错误,请确认后重新登录...");
			}
		}, "text")
	}
	// 注册操作
	location.href="register.html";
}
</script>
</head>
<body>
	<div id="login_center">
		<div id="login_area">
			<div id="login_pic">
				<img id="login_pic_img" alt="logo" src="../images/logo2.png" />
			</div>
			<div id="login_form">
				<form action="index.html" method="post" id="myform">
					<div><input type="text" class="username" id="account" placeholder="请输入账号..."></div>
					<div><input type="password" class="pwd" id="pwd" placeholder="请输入密码..."></div>
					<div id="btn_area">
						<input class="button button-glow button-rounded button-highlight" type="button"  onclick="checkLogin('login')" id="sub_btn"  value="登&nbsp;&nbsp;录">&nbsp;&nbsp;
						<input class="button button-glow button-rounded button-highlight" type="button"  onclick="checkLogin('register')" id="sub_btn2" value="注&nbsp;&nbsp;册">&nbsp;&nbsp;
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
